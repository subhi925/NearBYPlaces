<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li id="home">
          <img
            width="54"
            height="54"
            src="https://img.icons8.com/3d-fluency/94/order-delivered.png"
            alt="order-delivered"
            title="Home"
          />
        </li>
        <li id="About">
          <img
            width="54"
            height="54"
            src="https://img.icons8.com/3d-fluency/94/about.png"
            alt="about"
          />
        </li>
        <li id="contact">
          <img
            width="54"
            height="54"
            src="https://img.icons8.com/3d-fluency/94/phone-disconnected.png"
            alt="phone-disconnected"
          />
        </li>
        <li id="log">
          <img
            width="20"
            height="35"
            src="https://img.icons8.com/3d-fluency/94/user-credentials.png"
            alt="user-credentials"
          />
        </li>
      </ul>
    </nav>
    <div id="row">
      <div id="side">
        <div class="sidebar">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/3d-fluency/94/place-marker.png"
            alt="place-marker"
          />
          <span id="findactivity">Find Activity Near Me</span>
        </div>
        <div class="sidebar">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/3d-fluency/94/place-marker.png"
            alt="place-marker"
          />
          <span id="map">Explor Map</span>
        </div>
        <div class="sidebar">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/3d-fluency/94/place-marker.png"
            alt="place-marker"
          />
          <span id="surprise">Surprise Me</span>
        </div>
        <div class="sidebar">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/3d-fluency/94/place-marker.png"
            alt="place-marker"
          />
          <span id="hospital">Hospital</span>
        </div>
        <div class="sidebar">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/3d-fluency/94/place-marker.png"
            alt="place-marker"
          />
          <span id="atm">ATM</span>
        </div>
      </div>
      <div id="main">
        <div id="maincontant"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
